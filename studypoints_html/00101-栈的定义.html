<p style="font-size:16px;">
	栈是一种<span style="color:#E53333;"><u>只能在一端（栈顶）进行插入或删除操作的线性表</u></span>。插入操作称为入栈，删除操作称为出栈。
</p>
<p style="font-size:16px;">
	由栈的定义可得出栈的特点就是<strong><span style="color:#E53333;"><u>先进后出</u></span></strong>（First In Last Out，FILO）或<strong><span style="color:#E53333;"><u>后进先出</u></span></strong>。
</p>
