<p>
	<strong><span style="color:#E53333;">1．二进制、八进制、十进制、十六进制的基本概念</span></strong> 
</p>
<p>
	<strong>十进制：</strong>日常生活中的进位计数制都是十进制。
</p>
<p>
	<strong>二进制：</strong>二进制是计算技术中使用最广泛的一种数制，使用0和1两个数码来表示。
</p>
<p>
	<strong>八进制和十六进制：</strong>规则和二进制相似。
</p>
<p>
	<strong><span style="color:#E53333;">2．二进制、八进制、十进制、十六进制的相互转换</span></strong> 
</p>
