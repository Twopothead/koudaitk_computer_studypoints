<p style="font-size:16px;">
	<span style="line-height:1.5;"><strong>2. 稳定性</strong></span> 
</p>
<p style="font-size:16px;">
	<span style="line-height:1.5;">不稳定的排序方法有：快速排序、希尔排序、简单选择排序、堆排序。</span><span style="line-height:1.5;">其余排序方法都是稳定的。</span> 
</p>
<p style="font-size:16px;">
	<span style="line-height:1.5;"><strong>3. 一趟排序确定一个元素位置的排序方法</strong></span> 
</p>
<p style="font-size:16px;">
	<span style="line-height:1.5;">凡是每趟产生的有序区为全局有序区的排序方法，则每一趟排序结束时都至少能够确定一个元素的最终位置，这样的排序方法有简单选择排序、堆排序和快速排序。快速排序尽管不是每趟都产生有序区，但它将基准元素放在最终位置上。</span> 
</p>

</p>
<p style="font-size:16px;">
