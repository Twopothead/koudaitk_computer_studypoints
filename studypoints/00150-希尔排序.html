<p style="font-size:16px;">
	<span style="line-height:1.5;"><strong>算法分析：</strong></span><span style="line-height:1.5;">希尔排序速度一般要比直接插入排序快。希尔排序的平均时间复杂度为O(nlog</span><sub>2</sub><span style="line-height:1.5;">n)。希尔排序是</span><b>不稳定</b><span style="line-height:1.5;">的排序方法（即相同值的元素，排序前后的顺序发生变化了）。</span>
